<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="project.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body id="color">
    <h1>Check Your Age For CNIC Registration</h1>
    <form id="age-form">
        <label>Enter your age:</label>
        <input type="number" id="age-input" min="1" max="150">
        <button type="submit" id="submit-button" class="btn btn-success">Submit</button>
        <button type="button" id="next-button" class="btn btn-primary">Next</button>
      </form>
      
      <script>
        $(document).ready(function(){
          $("#submit-button").click(function(e){
            e.preventDefault();
            var age = $("#age-input").val();
            if(age >= 18){
              alert("You are eligible for a CNIC.");
            } else {
              alert("You are not eligible for a CNIC.");
            }
          });
          $("#next-button").click(function(){
            window.location.href = "bio.html";
          });
        });
      </script>
      
</body>
</html>
